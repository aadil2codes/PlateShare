<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Dashboard | PlateShare</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

<header class="header">
  <div class="logo">üçΩ PlateShare</div>
  <a href="index.html" class="header-btn">Home</a>
  <div class="header-actions">
    <span>Mess Dashboard</span>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Post Surplus Food</h2>

    <input type="text" id="foodName" placeholder="Food Name">
    <input type="number" id="quantity" placeholder="Quantity (plates)">
    <input type="datetime-local" id="availableTill">
    <div class="location-wrapper">
      <input type="text" id="location" placeholder="Location" readonly>
      <button class="location-btn" onclick="openMap()">üìç</button>
    </div>

    </div>


    <button class="primary-btn" onclick="postFood()">Post Food</button>


    <p style="margin-top:10px;color:#6b7280;">
      ‚ûú Food will be marked as <b>AVAILABLE</b>
    </p>
  </section>

  <section class="card">
    <h2>Previously Posted Food</h2>
     
    <div id="previousFoodList"></div>
    </div>

    

  </section>

  <!-- ================= MAP MODAL ================= -->
<div id="mapModal" class="map-modal">
  <div class="map-modal-content">
    <div id="map"></div>

    <button class="primary-btn" onclick="useCurrentLocation()">
      Use Current Location
    </button>

    <button class="secondary-btn" onclick="closeMap()">
      Close
    </button>
  </div>
</div>

</main>
<script type="module" src="app.js"></script>
<script type="module" src="mess.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
