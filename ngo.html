<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Dashboard | PlateShare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">üçΩ PlateShare</div>
  <div class="header-actions">
    <a href="index.html" class="header-btn">Home</a>
  </div>
</header>

<main class="container">

  <section class="ngo-card">
    <h2>Available Food Nearby</h2>

    <div id="ngoFoodList"></div>

    <div class="food-card">
      <b>Rice & Dal</b><br>
      Quantity: 20 plates<br>
      Location: College Mess A<br>
      Time left: 1 hour<br><br>
      <button class="primary-btn">Accept Pickup</button>
    </div>

    <div class="food-card">
      <b>Vegetable Khichdi</b><br>
      Quantity: 12 plates<br>
      Location: Hostel Canteen<br>
      Time left: 45 minutes<br><br>
      <button class="primary-btn">Accept Pickup</button>
    </div>

  </section>

  <section class="card">
    <h2>Pickup Status</h2>

    <div class="food-card">
      <b>Chapati Sabzi</b><br>
      Status: <span style="color:green;">Pickup Confirmed</span>
    </div>
  </section>

</main>
<script type="module" src="app1.js"></script>
<script type="module" src="ngo.js"></script>
</body>
</html>
