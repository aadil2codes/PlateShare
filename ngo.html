<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Dashboard | PlateShare</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<header class="header">
  <div class="logo">üçΩ PlateShare</div>
  <div class="header-actions">
    <a href="index.html" class="header-btn">Home</a>
    <span id="ngoName">NGO/Volunteer</span>
  </div>
</header>

<main class="container">

  <div class="ngo-dashboard-grid">

    <!-- LEFT: Available Food -->
    <section class="card">
      <div class="ngo-header-row">
        <h2>Available Food Nearby</h2>
        <button class="secondary-btn" onclick="openFoodMap()">
         Nearby Search on Map
        </button>
      </div>
      <div id="ngoFoodList"></div>
    </section>

    <!-- RIGHT: Accepted Food -->
    <section class="card">
      <h2>Accepted Food</h2>
      <div id="pickupFoodList"></div>
    </section>

  </div>
  <div id="ngoMapModal" class="map-modal">
    <div class="map-modal-content">
      <div id="ngoFoodMap"></div>

      <button class="secondary-btn" onclick="closeFoodMap()">
      Close
      </button>
    </div>
  </div>

  <!-- ================= CONFIRM ACCEPT FOOD ================= -->
<div id="confirmAcceptModal" class="map-modal">
  <div class="map-modal-content">
    <h3>Confirm Pickup</h3>

    <p><b>Food:</b> <span id="aFood"></span></p>
    <p><b>Quantity:</b> <span id="aQty"></span></p>
    <p><b>Location:</b> <span id="aLoc"></span></p>
    <p><b>Available till:</b> <span id="aTime"></span></p>


    <button class="primary-btn" onclick="confirmAcceptFood()">
      Confirm Pickup
    </button>
    <button class="secondary-btn" onclick="closeConfirmAccept()">
      Cancel
    </button>
  </div>
</div>


</main>

<script type="module" src="app.js"></script>
<script type="module" src="ngo.js"></script>
</body>
</html>
